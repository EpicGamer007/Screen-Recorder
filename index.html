<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="refresh" content="0; url=./index.xml">
		<title>Redirecting...</title>
		<script type="module">
			document.body.querySelector('a').click();
		</script>
	</head>
	<body>
		<a type="application/xml" rel="noreferrer" referrerpolicy="no-referrer" target="_self" href="./index.xml">If you aren't redirected soon, click here.</a>
		<script nomodule defer>
			"use strict";
			document.body.querySelector('a').click();
		</script>
	</body>
</html>
